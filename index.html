    <script>
        // Function to include HTML dynamically
        async function includeHTML() {
            try {
                const header = await fetch('header.html');
                if (!header.ok) throw new Error(`Header fetch failed: ${header.status}`);
                const main = await fetch('main.html');
                if (!main.ok) throw new Error(`Main fetch failed: ${main.status}`);
                const footer = await fetch('footer.html');
                if (!footer.ok) throw new Error(`Footer fetch failed: ${footer.status}`);

                document.getElementById('header').innerHTML = await header.text();
                document.getElementById('main').innerHTML = await main.text();
                document.getElementById('footer').innerHTML = await footer.text();
            } catch (error) {
                console.error('Error loading HTML:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', includeHTML);
    </script>

<body>
    
    <header id="header"></header>
    <main id="main"></main>
    <footer id="footer"></footer>
    <script type="text/javascript" src="common.js"></script>
